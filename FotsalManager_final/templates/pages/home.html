{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container p-2 p-lg-4 mb-4">
  <div class="uk-slider-container-offset" uk-slider>
      <div class="d-flex  justify-content-between mb-3">

          <h4 class="text-start uk-text-primary p-2">
            All Posts
          </h4>
          
          {% if user.is_staff %}
          <a href="{% url 'create-post' %}" class="uk-button uk-button-primary rounded-5">Add Post</a>
          {% endif %}

        </div>

      <div class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid" uk-grid>
          {% include "futsal/partials/post-list.html" %}
      </div>

  </div>
</div>




{% if user.is_staff %}
  {% include 'modals/application-list.html' %}
{% endif %}
  

{% endblock %}
