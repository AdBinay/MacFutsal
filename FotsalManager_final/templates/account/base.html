{% extends 'base.html' %}
{% load static %}
{% block title %}
  {% block head_title %}

  {% endblock %}
{% endblock %}

{% block extra_head %}
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
    }
  </style>
{% endblock %}
{% block body %}
  <div class="container-lg mb-5 pb-4">
    <div class="row justify-content-center pt-4">
      <div class="col-5 position-relative">
        <img src="{% static 'images/ballkick.jpg' %}" class="object-cover object-center w-100 h-100 position-absolute start-0 end-0 top-0 bottom-0" />
      </div>
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-light p-4 border m-xl-3">
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
